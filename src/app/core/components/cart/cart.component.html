<button
  #cartBtn
  class="cart-button"
  [disabled]="isEmpty"
  [ngClass]="{ disabled: isEmpty }"
  (click)="openDropdown(cartBtn)"
>
  <div [@countAnimation]="cartState.amount">
    <img [src]="'/icons/cart.svg'" width="16" height="14" alt="Cart icon" />
    <span>{{ cartState.amount }}</span>
  </div>
</button>

<ng-template #cartDropdown>
  <gec-cart-dropdown
    [cartState]="cartState"
    (clearCart)="onClearCart()"
    (removeProduct)="onRemoveProduct($event)"
  />
</ng-template>
