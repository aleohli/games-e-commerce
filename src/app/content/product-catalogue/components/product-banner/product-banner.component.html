<figure class="product-banner">
  @if (title) {
    <figcaption class="product-banner-title">{{ title }}</figcaption>
  }
  <div class="product-banner-image-wrapper">
    <img class="product-banner-image" [src]="imageSrc" [alt]="'Banner for ' + productInfo" />
    <button class="product-banner-hidden-btn" (click)="onBtnClick()">
      A secret button that you should totally implement
    </button>
  </div>
</figure>
